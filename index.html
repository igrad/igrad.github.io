<!DOCTYPE HTML>
<html style="width: 100%; height: 100%;">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width"/>
   <title>Ian Gradert</title>

   <script>
      if (screen.width <= 720) {
         window.location = "mobile/index.html";
      }
   </script>

   <link rel="stylesheet" href="css/index.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   <script src="js/blurbs.js"></script>
</head>

<body>
   <div id="wave-container">
      <div id="bg-wave-1"></div>
      <div id="bg-wave-2"></div>
   </div>

   <div id="menu">
      <div class="menu-btn-wrapper" onclick="ScrollTo('home')">
         <div id="menu-name" class="menu-btn">I A N &nbsp; G R A D E R T</div>
      </div>
      <div class="menu-btn-wrapper" onclick="ScrollTo('programming')">
         <div id="menu-programming" class="menu-btn">P R O G R A M M I N G</div>
      </div>
      <div class="menu-btn-wrapper" onclick="ScrollTo('projects')">
         <div id="menu-projects" class="menu-btn">P R O J E C T S</div>
      </div>
      <div class="menu-btn-wrapper" onclick="ScrollTo('resume')">
         <div id="menu-resume" class="menu-btn">R E S U M E</div>
      </div>
   </div>

   <div style="height: 150px; width: 0px;"></div>
   <div id="welcome-blurb">
      <img id="profile-pic" src="profile.jpg"></img>
      <div id="blurb-text-wrapper">
         <div id="blurb-text">
         </div>
      </div>
   </div>

   <br>
   <br>

   <div id="home" class="content">
   </div>

   <br>

   <div id="programming" class="content">
   </div>

   <br>

   <div id="projects" class="content">
   </div>

   <br>
   
   <div id="resume" class="content">
      <h1>Resume</h1>
      <a href="Resume.pdf" download>PDF not displaying?</a>
      <object data="Resume.pdf" type="application/pdf" style="min-height:100vh; width:100%"></object>
   </div>

   <div id="wave2-container">
      <div id="bg-wave-3"></div>
      <div id="bg-wave-4"></div>
   </div>



   <script>
      var menuFaded = false
      var menuFadePointMod = $("#welcome-blurb").position().top

      $(document).ready(function() {
         console.log("Document ready");

         // Insert text
         $("#blurb-text").html(welcome);
         $("#home").html(home);
         $("#programming").html(programming);
         $("#projects").html(projects);

         // Menu hover functions
         $("#menu").hover(function () {
            if (window.scrollY > menuFadePointMod) {
               $("#menu").animate({ opacity: "100%" }, 250)
            }
         }, function () {
            if (window.scrollY > menuFadePointMod) {
               $("#menu").animate({ opacity: "85%" }, 250)
            }
         })
      })

      // Scrolling controls some CSS on the menu
      $(document).scroll(function () {
         if (window.scrollY > menuFadePointMod && !menuFaded) {
            menuFaded = true
            $("#menu").animate({ 
               opacity: "85%", 
               'background-color': "rgba(8, 9, 12, 1)" }, 250)
         } else if (window.scrollY <= menuFadePointMod && menuFaded) {
            menuFaded = false
            $("#menu").animate({
               opacity: "100%",
               'background-color': "rgba(8, 9, 12, 0)" }, 250)
         } 
      })

      // Scroll to a point on the page
      function ScrollTo(section) {
         var top = 0
         if (section != "home") top = parseInt($("#" + section).offset().top) - $("#menu").outerHeight()

         $("html, body").animate({
            scrollTop: top
         })

         // Update URL
         history.replaceState({
            section: section
         }, section, "index.html?section=" + section)
      }
   </script>
</body>

</html>
